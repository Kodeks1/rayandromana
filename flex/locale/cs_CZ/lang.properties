greeting = <p>Vítejte na našich stránkách. Vše co potřebujete vědět o našem svatebním dni najdete tady, ale nejen to, také spoustu dalších informací. Jsme moc šťastní, že tento jedinečný žážitek strávíme s rodinou a kamarády, kteří jsou blízcí našemu srdci.</p><p>Rozhodli jsme se vzít v místě nedaleko rodného města Romany, oblasti bohaté na víno, folklór a dobrosrdečné lidi. Pokud máte zájem se dozvědět pár zábavných informací podívejte se na „Czech this out!“ sekci.</p><p>Už se na vás moc těšíme!</p><p> S láskou<br/> Ray & Romana</p>