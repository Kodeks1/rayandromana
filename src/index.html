<!DOCTYPE html>
<!--[if lte IE 8]><html class="no-js lt-ie9" lang="en" id="ng-app" ng-app="rayandromana"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en" id="ng-app" ng-app="rayandromana"> <!--<![endif]-->

<head>
    <meta charset="utf-8">
    <title>Ray and Romana</title>
    <meta name="description" content="Ray and Romana :)">

    <!-- build:css css/styles.css -->
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/style.css">
    <!-- endbuild -->

    <!--[if lte IE 9]>
    <link rel="stylesheet" href="css/ie.css">
    <![endif]-->

    <!--[if lte IE 8]>
    <script src="libs/json3.min.js"></script>
    <![endif]-->

    <script src="libs/jquery-1.9.1.js"></script>
    <script src="libs/foundation/js/vendor/custom.modernizr.js"></script>
    <script src="libs/angular.js"></script>
    <script src="libs/angular-resource.js"></script>
    <script src="libs/angular-sanitize.js"></script>

    <link href='http://fonts.googleapis.com/css?family=Lora|Dancing+Script' rel='stylesheet' type='text/css'>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDdWtsmDga179niJdIZ-q_c9K_DcJ7d7ns&sensor=false"></script>

    <link rel='shortcut icon' href='favicon.ico'>

</head>

<body ng-controller="AppController" ng-cloak>

    <!--[if lte IE 8]>
    <p class="chromeframe">You are using an outdated browser. Please <a href="http://www.rayandromana.com/ie">click here</a> for an alternative site.</p>
    <script type="text/javascript">
        window.location = "http://www.rayandromana.com/ie";
    </script>
    <![endif]-->

    <!--Top Bar-->

    <div class="fixed contain-to-grid top-bar-custom">

        <nav class="top-bar">
            <ul class="title-area">
                <div id="ribbon">
                    <div class="container">
                        <div class="base logo">Ray & Romana</div>
                        <div class="left_corner"></div>
                        <div class="right_corner"></div>
                    </div>
                </div>
            </ul>

            <section class="top-bar-section">
                <dl class="right sub-nav lang-nav">
                    <dd class="{{isActiveLang('en')}}"><a href="" ng-click="setEnglishLanguage()">English</a></dd>
                    <dd class="{{isActiveLang('cz')}}"><a href="" ng-click="setCzechLanguage()">Čeština</a></dd>
                </dl>
            </section>
        </nav>
    </div>

    <!--Banner-->

    <section resize-banner class="banner">
        <div>
            <img src="img/feet.jpg" class="banner-img" width="{{width}}"/>
        </div>
        <div class="date-overlay">
            <img src="img/date3.png" height="90" width="400"/>
        </div>
    </section>

    <div class="row maincol small-12 columns">

        <!--Greeting-->

        <section class="padded-section">
            <div class="row top-padd">
                <div class="small-9 columns" ng-bind-html="'_Greeting_' | i18n"></div>
                <div class="small-3 columns box-shadow">
                    <img src="content/imgs/thumb/IMG_9273.jpg" width="210" height="210" class="shadow-subject">
                </div>
            </div>
        </section>

        <!--Your photos-->

        <section class="padded-section gradient-pale">
            <div class="row">
                <h1>{{'_UserPhotos_' | i18n}}</h1>
            </div>
            <div class="row padded-subdiv">

                <iframe src="http://weddingpartyapp.com/e/4c4e7e991059574f05d876a0130b5420"
                        width="100%" height="700" frameborder="0" allowtransparency="true">
                </iframe>

            </div>
        </section>





        <section class="padded-section">
            <div class="row">
                <h1>Professional Photos</h1>
            </div>

        </section>


        <section class="padded-section gradient-pale">
            <div class="row">
                <h1>Wine tasting</h1>
            </div>

        </section>


        <section class="padded-section gradient-panel">
            <div class="row">
                <h1>Videos</h1>

            </div>
        </section>


        <!--Info panels-->

        <!--<section class="padded-section">
            <div class="row top-padd">
                <div class="small-12 columns">

                    <p>More photos coming soon!</p>

                </div>
            </div>
        </section>-->

        <section class="padded-section">
            <div class="row top-padd">
                <div class="small-12 columns">

                    <div class="small-3 columns">
                        <a href="http://www.mywedding.com/apps/public/mysite/rsvp.php?s=rayandromana" target="_blank">
                            <img src="img/rsvp.jpg" width="500" height="500">
                        </a>
                        <div class="panel hand" onclick="window.open('http://www.mywedding.com/apps/public/mysite/rsvp.php?s=rayandromana','_blank')">
                            <p class="infopanel-label">Photographers</p>
                        </div>
                    </div>

                    <div class="small-3 columns">
                        <a href="http://www.mywedding.com/apps/public/mysite/guestbook_sign.php?s=rayandromana" target="_blank">
                            <img src="img/guestbook.jpg">
                        </a>
                        <div class="panel hand" onclick="window.open('http://www.mywedding.com/apps/public/mysite/guestbook_sign.php?s=rayandromana','_blank')">
                            <p class="infopanel-label">Videos</p>
                        </div>
                    </div>

                    <div class="small-3 columns">
                        <a href="#" data-reveal-id="winetastingModal">
                            <img src="img/gifts.jpg">
                        </a>
                        <div class="panel hand" data-reveal-id="winetastingModal">
                            <p class="infopanel-label">Wine tasting</p>
                        </div>
                    </div>

                    <div class="small-3 columns">
                        <a href="#" data-reveal-id="contactModal">
                            <img src="img/contact.jpg">
                        </a>
                        <div class="panel hand" data-reveal-id="contactModal">
                            <p class="infopanel-label">{{'_Contact_' | i18n}}</p>
                        </div>
                    </div>

                </div>
            </div>
        </section>
    </div>

    <p class="bottom-space">&nbsp;</p>

    <!-- Popup -->

    <div class="reveal-modal medium" style="width: 650px; margin-left: -325px" id="giftsModal">
        <h1 class="modal-ribbon">{{'_Gifts_' | i18n}}</h1>
        <a href="#" class="close-reveal-modal">&times;</a>
        <p class="gift-speil" ng-bind-html="'_GiftsSpeil_' | i18n"></p>
    </div>

    <div class="reveal-modal small" style="width: 500px; margin-left: -250px" id="contactModal">
        <h1 class="modal-ribbon">{{'_Contact_' | i18n}}</h1>
        <a href="#" class="close-reveal-modal">&times;</a>
        <p><br>&nbsp;</p>
        <p ng-bind-html="'_ContactIntro_' | i18n"></p>
        <p class="address">
            <img src="img/obfuscate.png" width="300" height="52">
        </p>
    </div>

    <div class="reveal-modal expand" id="winetastingModal">
        <iframe src="http://rayandromana.smugmug.com/Sample-Gallery/"
                width="100%" height="600" frameborder="0" allowtransparency="true">
        </iframe>
    </div>




    <!--<script src="libs/foundation/js/foundation.min.js"></script>-->

    <!-- build:js js/rayandromana.min.js -->
    <script src="js/services/services.js"></script>
    <script src="js/controllers/AppController.js"></script>
    <!--<script src="js/controllers/PhotosController.js"></script>
    <script src="js/controllers/MapController.js"></script>
    <script src="js/controllers/CzechOutController.js"></script>
    <script src="js/filters/filters.js"></script>-->
    <script src="js/app.js"></script>
    <script src="js/directives/directives.js"></script>
    <script src="js/utils/localize.js"></script>
    <script src="js/utils/analytics.js"></script>

    <!--<script src="libs/foundation/js/foundation/foundation.orbit.js"></script>-->
    <script src="libs/foundation/js/foundation/foundation.js"></script>
    <script src="libs/foundation/js/foundation/foundation.reveal.js"></script>
    <script src="libs/foundation/js/foundation/foundation.topbar.js"></script>
    <!--<script src="libs/foundation/js/foundation/foundation.clearing.js"></script>-->
    <!-- endbuild -->

    <script>
        $(document).foundation();
    </script>

</body>
</html>
